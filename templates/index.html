<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #495057;
        }
        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fish Species Predictor</h2>
        <form action="/predict" method="post">
            <label for="Weight">Weight (g):</label>
            <input type="number" id="Weight" name="Weight" step="any" required>
            <label for="Length1">Length1 (cm):</label>
            <input type="number" id="Length1" name="Length1" step="any" required>
            <label for="Length2">Length2 (cm):</label>
            <input type="number" id="Length2" name="Length2" step="any" required>
            <label for="Length3">Length3 (cm):</label>
            <input type="number" id="Length3" name="Length3" step="any" required>
            <label for="Height">Height (cm):</label>
            <input type="number" id="Height" name="Height" step="any" required>
            <label for="Width">Width (cm):</label>
            <input type="number" id="Width" name="Width" step="any" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3 class="prediction">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
